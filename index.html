<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Fantasy Tic-Tac-Toe</title>
  </head>
  <body>
    <aside class="side-bar" id="player1Score">
      <img class="dragon icon" src="./assets/1566741.svg" alt="dragon">
      <h2>Wins</h2>
      <p>#</p>
    </aside>
    <main>
      <div class="winner-display">
        <h1>It's</h1>
        <img class="dragon winner" src="./assets/1566741.svg" alt="dragon">
        <img class="unicorn winner" src="./assets/2023216.svg" alt="unicorn" hidden>
        <h1>'s Turn</h1>
      </div>
      <section class="gameboard">
        <button id="sqr1">
          <img class="icon" src="./assets/1566741.svg" alt="dragon">
        </button>
        <button id="sqr2"></button>
        <button id="sqr3"></button>
        <button id="sqr4"></button>
        <button id="sqr5"></button>
        <button id="sqr6"></button>
        <button id="sqr7"></button>
        <button id="sqr8"></button>
        <button id="sqr9"></button>
      </section>
    </main>
    <aside class="side-bar" id="player2Score">
      <img class="player2 icon" src="./assets/2023216.svg" alt="unicorn">
      <h2>Wins!</h2>
      <p>#</p>
    </aside>

    <script type="text/javascript" src="./player.js" ></script>
    <script type="text/javascript" src="./game.js" ></script>
    <script type="text/javascript" src="./main.js" ></script>
  </body>
</html>
