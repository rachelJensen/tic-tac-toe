<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Fantasy Tic-Tac-Toe</title>
  </head>
  <body>
    <aside class="side-bar dragonSide" id="player1Score">
      <img class="icon" src="./assets/1566741.svg" alt="dragon">
      <h2>Wins</h2>
      <p id="dragon1">#</p>
    </aside>
    <main>
      <div class="winner-display" id="title">
        <h1 id="its">It's</h1>
        <img class="winner" src="./assets/1566741.svg" alt="dragon">
        <h1 id="turnOrWin">'s Turn</h1>
      </div>
      <section class="gameboard" id="gameboard">
        <button class="bottom right" id="one"></button>
        <button class="bottom right left" id="two"></button>
        <button class="bottom left" id="three"></button>
        <button class="top bottom right" id="four"></button>
        <button class="top bottom right left"id="five"></button>
        <button class="top bottom left"id="six"></button>
        <button class="top right" id="seven"></button>
        <button class="top right left" id="eight"></button>
        <button class="top left" id="nine"></button>
      </section>
    </main>
    <aside class="side-bar unicornSide" id="player2Score">
      <img class="icon" src="./assets/2023216.svg" alt="unicorn">
      <h2>Wins</h2>
      <p id="unicorn2">#</p>
    </aside>

    <script type="text/javascript" src="./player.js" ></script>
    <script type="text/javascript" src="./game.js" ></script>
    <script type="text/javascript" src="./main.js" ></script>
  </body>
</html>
